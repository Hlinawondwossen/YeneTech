{% extends "base.html" %}
{% block content %}
<div class="container mx-auto my-10 px-4">
  <!-- Flex container for book details and PDF -->
  <div class="flex flex-col lg:flex-row items-start lg:items-start justify-center lg:justify-between">
    
    <!-- Book details on the left with padding and margin -->
    <div class="flex flex-col w-full lg:w-1/3 p-6 lg:p-8 mb-6 lg:mb-0 lg:mr-10 bg-white rounded-lg shadow-md">
      <!-- Title appears on top for all screens -->
      <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ book.title }}</h1>

      <!-- Book details (description, author, etc.) -->
      <div class="text-gray-700 space-y-4">
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Published Year:</strong> {{ book.publish_year }}</p>
        <p><strong>Description:</strong> {{ book.description }}</p>
        <p><strong>Category:</strong> {{ book.category.name }}</p>
      </div>
    </div>

    <!-- PDF on the right side with adjusted width and height -->
    <div class="flex justify-center w-full lg:w-2/3">
      <embed src="{{ book.pdf_link }}#toolbar=0" width="400" height="500" type="application/pdf" class="rounded-lg shadow-lg">
    </div>
  </div>
</div>
{% endblock content %}
