{% extends 'base.html' %}
{% block content %}
    <div class="mx-auto w-fit">
        <div class="mt-32 p-12 bg-gray-100 mx-auto rounded-xl">
            <form class="max-w-sm" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <p class="text-gray-900">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% else %}
                    <p>Please, use the following form to log-in:</p>
                {% endif %}
                <div class="mb-5">
                    <label for="username"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                    <input type="username"
                           name="username"
                           id="username"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="username"
                           required />
                </div>
                <div class="mb-5">
                    <label for="password"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password"
                           name="password"
                           id="password"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           required />
                </div>
                <button type="submit"
                        value="login"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Login
                </button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock content %}
